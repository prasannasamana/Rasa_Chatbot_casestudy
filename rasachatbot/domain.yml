actions:
- action_check_cuisine
- action_check_location
- action_search_restaurants
- action_send_email
- action_slotreset
- utter_Invalidcuisine
- utter_ask_budget
- utter_ask_cuisine
- utter_ask_email
- utter_ask_location
- utter_dontunderstand
- utter_goodbye
- utter_greet
- utter_locationNotServiced
- utter_send_mail
- utter_sentmail
entities:
- budget
- cuisine
- email
- location
intents:
- restaurant_search
- deny
- greet
- send_email
- affirm
- goodbye
responses:
  utter_Invalidcuisine:
  - text: Sorry, this cuisine is currently not available. Please choose a cuisine from Chinese,
      Mexican, Italian, American, North Indian, South Indian.
  utter_ask_budget:
  - buttons:
    - payload: Lesser than Rs.300
      title: Lesser than Rs.300
    - payload: Rs.300 to 700
      title: Rs.300 to 700
    - payload: More than 700
      title: More than 700
    text: Whats the price range?
  utter_ask_cuisine:
  - buttons:
    - payload: Chinese
      title: Chinese
    - payload: Mexican
      title: Mexican
    - payload: Italian
      title: Italian
    - payload: American
      title: American
    - payload: South Indian
      title: South Indian
    - payload: North Indian
      title: North Indian
    text: What kind of cuisine would you like to have today?
  utter_ask_email:
  - text: To what email id should I send it to?
  - text: Please provide your email address
  - text: All set, please share your email to receive my recommendations.
  utter_ask_location:
  - text: Please share the location?
  - text: At which location?
  utter_dontunderstand:
  - text: Sorry, I can't seem to understand you
  - text: Sorry, I am not able to understand you
  utter_goodbye:
  - text: Goodbye, Bon appetit!
  - text: Goodbye, Bon appetit, stay safe!
  - text: Okay, Bye!
  - text: Okay. Bon Appetit!
  - text: Alright. Bye, Enjoy your food!
  utter_greet:
  - text: Hey there! How can I help you?
  - text: Hey, hope you are staying safe! How can I help you?
  - text: Hello there! How can I help you today?
  - text: Hello there, How can I help you?
  - text: Hey, How is it going. How May I help you Today?
  utter_locationNotServiced:
  - text: Sorry, we are currently not operating in this location yet. Please specify some other
      location.
  utter_send_mail:
  - text: Should I send you details of all the restaurants on email?
  - text: Would you like to receive the details of all the restaurants on your email?
  utter_sentmail:
  - text: Sent. Bon Appetit!
  - text: Email sent, Goodbye!
  - text: Email sent, please check your inbox!
  - text: Email sent. Stay safe and healthy!
session_config:
  carry_over_slots_to_new_session: true
  session_expiration_time: 0
slots:
  budget:
    type: categorical
    values:
    - lesser than rs.300
    - rs.300 to 700
    - more than 700
    - __other__
  cuisine:
    type: categorical
    values:
    - chinese
    - italian
    - north indian
    - south indian
    - american
    - mexican
    - __other__
  email:
    type: text
  location:
    type: text
  valid_cuisine:
    type: categorical
    values:
    - 'true'
    - 'false'
    - __other__
  valid_location:
    type: categorical
    values:
    - 'true'
    - 'false'
    - __other__
